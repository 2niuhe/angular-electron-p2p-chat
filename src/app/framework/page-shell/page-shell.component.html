<section>
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="foo()" aria-label="Example icon-button with menu icon">
    <mat-icon>{{ sidopen ? 'close' : 'menu' }}</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" (click)="switchLang($event)" aria-label="Example icon-button with heart icon">
    <mat-icon>language</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="demo-app-container">
  <mat-sidenav class="demo-app-sidenav" #sideNav mode="push"  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [(opened)]="sidopen">
    <mat-nav-list>
      <h3 matSubheader>聊天</h3>
      <a [routerLink]="['/about']" mat-list-item>关于</a>
      <a [routerLink]="['/', 'dashboard', 'blog']" mat-list-item>部落格</a>
      <a [routerLink]="['/', 'dashboard', 'inbox']" mat-list-item>收件夾</a>

      <mat-divider></mat-divider>
      <h3 matSubheader>其他頁面</h3>
      <a [routerLink]="['/', 'dashboard', 'main']" mat-list-item>首頁</a>
      <a (click)="openGoogle($event)" mat-list-item>Google</a>
      <a [routerLink]="['/']" mat-list-item>Facebook</a>

      <mat-divider></mat-divider>
      <mat-list-item>
        <p matLine>床前明月光</p>
        <p matLine>疑是地上霜</p>
      </mat-list-item>
      <mat-list-item>
        <p matLine>參加ＩＴ鐵人賽</p>
        <p matLine>功力增加一甲子</p>
      </mat-list-item>

      <mat-divider></mat-divider>
      <h3 matSubheader>好友訊息</h3>
      <mat-list-item>
        <img matListAvatar src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Lin_Chi-Ling_%28cropped%29.jpg" />
        <p matLine>志玲</p>
        <p matLine>h好久不最近好嗎</p>
        <!-- button會自動被推到最後面 -->
        <button mat-icon-button>
          <mat-icon>chat</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <!-- 即使icon button放在前面，還是會被往後推 -->
        <button mat-icon-button>
          <mat-icon>chat</mat-icon>
        </button>
        <img matListAvatar src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/2008TIBE_Day4_Hall1_Cit%C3%A9Group_TheyKissAgain_SigningEvent_Ariel_Yi-cheng_Lin.jpg/440px-2008TIBE_Day4_Hall1_Cit%C3%A9Group_TheyKissAgain_SigningEvent_Ariel_Yi-cheng_Lin.jpg"
        />
        <p matLine>依晨</p>
        <p matLine>找時間吃個飯吧？</p>
      </mat-list-item>


      <mat-divider></mat-divider>
      <h3 matSubheader>
        <mat-icon>chat_bubble</mat-icon>
        新訊息
      </h3>
      <mat-list-item *ngIf="optNew.selected">這是新消息</mat-list-item>
      <mat-list-item *ngIf="optAds.selected">這是廣告消息</mat-list-item>

      <mat-divider></mat-divider>
      <h3 matSubheader>
        <mat-icon>settings</mat-icon>
        訊息設定
      </h3>
      <mat-selection-list>
        <mat-list-option [value]="1" #optNew>有新訊息時通知我</mat-list-option>
        <mat-list-option [value]="2" #optAds>顯示廣告訊息</mat-list-option>
      </mat-selection-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>


</section>
